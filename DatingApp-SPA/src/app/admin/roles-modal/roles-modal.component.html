<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!--
    We will be creating an Angular template form.  We will have a submit button outside
    the form itself so we will give it an Id of 'form-roles'
  -->
  <form #rolesForm="ngForm" id="form-roles">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox" class="form-check-input" value="{{role.name}}" [checked]="role.checked">
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <!--We are associating this button to the form-->
  <button type="button" class="btn btn-success" form="form-roles">Submit</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
</div>
